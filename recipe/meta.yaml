{% set python_min = "3.11" %}
{% set name = "auto-intersphinx" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 5305f8fc3511ea6a8775f397bed35b0079b4697f377083f95a29dd3be7f1c466

build:
  entry_points:
    - auto-intersphinx = auto_intersphinx.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - versioningit
    - pip
  run:
    - python >={{ python_min }}
    - sphinx
    - packaging
    - requests
    - xdg

test:
  source_files:
    - tests
  imports:
    - auto_intersphinx
  commands:
    - pip check
    - auto-intersphinx --help
    - pytest -sv tests
  requires:
    - pip
    - pytest
    - python {{ python_min }}

about:
  home: https://github.com/idiap/auto-intersphinx
  doc_url: https://auto-intersphinx.readthedocs.io
  dev_url: https://github.com/idiap/auto-intersphinx
  summary: Automatic links direct project dependencies to the intersphinx catalog
  license: BSD-3-Clause
  license_file: LICENSES/BSD-3-Clause.txt

extra:
  recipe-maintainers:
    - Yannick-Dayer
    - anjos
